{% extends "base.html" %}
{% block content %}
  {% sparql subject=subject as posts %}
    SELECT ?uri ?name
    WHERE {
       ?subject schema:blogPost ?uri ;
       ?uri schema:name ?name
    }
    ORDER BY ?name
  {% endsparql %}
  {% for post in posts %}
    <div><a href="{{ post.uri }}">{{ post.get("schema:name").0 }}</a></div>
  {% endfor %}
{% endblock %}
